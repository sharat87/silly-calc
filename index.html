<!doctype html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <title>Silly simple calculator</title>

    <link rel=stylesheet href=css/normalize.css>
    <link rel=stylesheet href=css/styles.css>

<body>

    <header id=topbar>
        <section class=left>
            Silly Calculator
        </section>
        <section class=right>
            <button data-popup=#help><img src=img/help.png></button>
            <button data-popup=#settings><img src=img/settings.png></button>
        </section>
    </header>

    <section id=app-container>
        <section id=gutter></section>
        <section class=left-panel>
            <textarea id=code-input autofocus spellcheck=false></textarea>
        </section>
        <section id=results-panel class=right-panel></section>
    </section>

    <section id=help class=popup>
        <h2>Huh?</h2>
        <p>This is an annoyingly simple worksheet style calculator. It is
            currently in alpha stage, but I frequently use it for my
            studies.</p>
        <p>Find me on twitter
            <a target=_blank href="http://twitter.com/sharat87">@sharat87</a>.
            Or you can <em>g</em>mail me at <i>shrikantsharat.k</i>.</p>
        <button class=close />
    </section>

    <section id=settings class=popup>
        Nothing here yet.
        <button class=close />
    </section>

    <script src=lake/lake.js></script>
    <script src=app.js></script>
