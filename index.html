<!doctype html>
<html lang=en ng-app=CalcApp>
<head>
    <meta charset=utf-8>
    <title>Silly simple calculator</title>

    <link rel=stylesheet href=css/normalize.css>
    <link rel=stylesheet href=css/styles.css>

<body ng-controller=CalcCtrl>

    <section id=app-container>
        <section class=left-panel focus-iter="input.code-input">
            <textarea id=code-input autofocus spellcheck=false></textarea>
        </section>
        <section id=results-panel class=right-panel></section>
    </section>

    <script src=lang/tapdigit.js></script>
    <script src=app.js></script>
