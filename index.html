<!doctype html>
<html lang=en ng-app=CalcApp>
<head>
    <meta charset=utf-8>
    <title>Silly simple calculator</title>

    <link rel=stylesheet href=css/normalize.css>
    <link rel=stylesheet href=css/styles.css>

<body ng-controller=CalcCtrl>

    <section id=app-container>
        <section class=left-panel focus-iter="input.code-input">
            <textarea autofocus spellcheck=false ng-model=code></textarea>
        </section>
        <section class=right-panel>
            <div class=result ng-repeat="result in results()">{{result}}</div>
        </section>
    </section>

    <script src=vendor/angular.min.js></script>
    <script src=lang/tapdigit.js></script>
    <script src=calc-ctrl.js></script>
