<!doctype html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <title>Calculator language tests</title>

    <link rel=stylesheet href=../css/normalize.css>
    <link rel=stylesheet href=lib/jasmine-1.3.1/jasmine.css>

    <style>html { zoom: 175%; }</style>

<body>

    <script src="lib/jasmine-1.3.1/jasmine.js"></script>
    <script src="lib/jasmine-1.3.1/jasmine-html.js"></script>

    <script src=tapdigit.js></script>
    <script src=tests.js></script>

    <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv(),
                htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.updateInterval = 1000;
            jasmineEnv.addReporter(htmlReporter);
            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            window.onload = function () { jasmineEnv.execute() };

        })();
    </script>
