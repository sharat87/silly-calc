<!doctype html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <title>Lake - SSCalc Language v2</title>

    <link rel=stylesheet href=../css/normalize.css>
    <link rel=stylesheet href=main.css>

<body>

    <section class=pane id=source-pane>
        <textarea id=source-input autofocus spellcheck=false
            >a = 2 * (3 + 3)</textarea>
        <div class=label>Source</div>
    </section>

    <section class=pane id=lexer-pane>
        <!-- Use a table for tokens display? -->
        <pre id=lexer-display></pre>
        <div class=label>Lexer</div>
    </section>

    <section class=pane id=parser-pane>
        <pre id=parser-display></pre>
        <div class=label>Parser</div>
    </section>

    <section class=pane id=interpreter-pane>
        <pre id=interpreter-display></pre>
        <div class=label>Interpreter</div>
    </section>

    <script src=lake.js></script>
    <script src=lake-main.js></script>
